<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisa Jaime: Personal Site and Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <style>
        :root {
            --color-accent: oklch(65% 50% 0);
            --background-color: white;
            --text-color: black;
            --border-color: #A0A0A0;
        }
        
        body { 
            max-width: 100ch; /* limits body to 100 char */
            margin: max(1em, calc((100% - 100ch) / 2)); /* centers content horizontally */
            padding-inline: 1em;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        
        /* Dark mode styles */
        body.dark-mode {
            --background-color: #121212;
            --text-color: white;
            --border-color: #444;
        }

        ul, li {
            display: contents; /* This will remove the default list styling */
        }
        
        nav {
            display: flex;
            margin-bottom: 1em; /* Space below the nav */
            border-bottom: 1px solid var(--border-color); /* Cool gray bottom border */
            background-color: var(--background-color); /* Match background */
            transition: background-color 0.3s; /* Smooth transition for nav background */
        }
        
        body.dark-mode nav {
            background-color: #1a1a1a; /* Dark background for nav in dark mode */
        }

        nav a { 
            flex: 1;
            text-align: center;
            text-decoration: none; /* Remove underline */
            color: inherit; /* Use the same color as parent */
            padding: 0.5em; /* Add padding */
        }
        
        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent);
        }

        /* Contact Form Styles */
        #contact-form {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }
        
        label {
            margin-bottom: 0.5em;
        }
        
        input, textarea {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%; /* Make input and textarea full width */
            resize: vertical; /* Allow vertical resizing for textarea */
        }
        
        button {
            padding: 0.5em;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }

        /* Dark Mode Button */
        .theme-toggle {
            margin: 1em 0;
            padding: 0.5em;
            cursor: pointer;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: 4px;
        }

        .theme-toggle:hover {
            background-color: #4cae4c; /* Darker green on hover */
        }
    </style>
</head>
<body class="home">
    <header>
        <h1>Luisa Jaime</h1>
        <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <nav id="navbar">
        <ul></ul> <!-- Add an unordered list to hold the navigation items -->
    </nav>

    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my projects...</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at: <a href="mailto:luisajaime94@gmail.com">luisajaime94@gmail.com</a></p>
        
        <form id="contact-form" action="mailto:luisajaime94@gmail.com">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </section>

    <script>
        // Prints message ITS ALIVE
        console.log("IT'S ALIVE");

        // Utility function that selects DOM based on CSS selector.
        function $$(selector, context = document) {
            return Array.from(context.querySelectorAll(selector));
        }

        // Step 2: Automatic current page link
        let pages = [
            { url: 'index.html', title: 'Home' },
            { url: 'projects/index.html', title: 'Projects' },
            { url: 'contact/index.html', title: 'Contact' },
            { url: 'CV/index.html', title: 'Resume' },
            { url: 'https://github.com/Luisajaime94', title: 'GitHub Profile' }
        ];

        // Create the navigation element
        let nav = document.querySelector('nav');
        let ul = document.createElement('ul');
        nav.appendChild(ul);

        // Create links for the navigation
        for (let p of pages) {
            let url = p.url;
            let title = p.title;

            // Create the link element
            let a = document.createElement('a');
            a.href = url;
            a.textContent = title;

            // Highlight the current page
            a.classList.toggle('current', a.href === location.href);

            // Open external links in a new tab
            if (a.host !== location.host) {
                a.target = "_blank";
            }

            // Append the link to the <ul>
            ul.appendChild(a);
        }

        // Add theme toggle functionality
        const toggleButton = document.getElementById('theme-toggle');
        if (toggleButton) {
            toggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                // Save the user's preference in local storage
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            // Load saved color scheme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
</body>
</html>
